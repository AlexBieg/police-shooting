<html>

          <td>Male</td>

        </tr>
      </table>
    </div>
    <div class="container">
      <!-- This is the div that your map will go in.  You'll need to reference its id -->
      <p id="intro">
        This map shows crowdsourced data from deadspin. The color of the circle indicates if the victim was 
        <span id="hit">hit</span> or <span id="killed">killed</span>. Use the buttons at the top right of the map to 
        show incidents according to age.
      </p>
      <p id="count">
        Current number of points shown: <span id="num-points">0</span>
      </p>
      <div id="container"></div>
    </div>
